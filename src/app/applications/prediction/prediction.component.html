
<div class="">
  <div class="row">
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Alpha</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Beta</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Filter order</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Json with data </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <button (click)="executePrediction()">EXECUTAR</button>
        </div>
      </form>

    </div>
    <div class="bg-center jumbotron col-sm">
      One of three columns

      <img src="../../assets/pictures/signalPred.svg">

    </div>
    <div class="col-sm">


      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"

          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>

        <!-- <canvas baseChart width="400" height="400"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"

          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas> -->
      </div>
    </div>
  </div>
</div>
